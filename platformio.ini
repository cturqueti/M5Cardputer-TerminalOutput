[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
build_flags = 
	-Os
	-DCORE_DEBUG_LEVEL=5
lib_deps = 
	m5stack/M5Cardputer@^1.0.3
	bblanchon/ArduinoJson@^7.1.0
	esphome/ESPAsyncWebServer-esphome@^3.2.2
	SPIFFS


